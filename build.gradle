buildscript {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
    }
}

allprojects {
    apply plugin: "java"
    sourceCompatibility = 11
    version = '1.0'
    ext {
        appName = "Epigon"
        squidlibVersion = 'f8861dbfd7'
        gdxVersion = '1.9.8'
        roboVMVersion = '1.12.0'
        aiVersion = '1.8.1'
        regexodusVersion = '0.1.10'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        //compile "com.badlogicgames.gdx:gdx-ai:$aiVersion"
    }
}

project(":core") {
    apply plugin: "java"
    dependencies {
        compile "com.github.SquidPony.SquidLib:squidlib:$squidlibVersion"
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        //compile "com.github.SquidPony.SquidLib:squidlib-extra:$squidlibVersion"
        //compile "com.badlogicgames.gdx:gdx-ai:$aiVersion"
        ///// implicitly included by dep on squidlib; don't need to explicitly require
        //compile "com.github.tommyettinger:regexodus:$regexodusVersion"
        //compile "com.github.SquidPony.SquidLib:squidlib-util:$squidlibVersion"
    }
}
